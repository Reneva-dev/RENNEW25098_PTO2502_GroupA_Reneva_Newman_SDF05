<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#6AA690] p-6">

          <footer class="bg-[#6AA690] text-black py-8 px-4">
          
            <!-- Combined container for subscribe + grid -->
            <div class="flex flex-col lg:flex-row justify-between items-start gap-4 lg:gap-2 px-6 py-10 bg-[#6AA690]">

    <!-- Subscribe Section -->
    <div class="subscribe-container max-w-md w-full">
      <h2 class="text-2xl font-medium mb-4 text-gray-800">Subscribe to our Newsletter for updates.</h2>
      <form class="flex flex-col md:flex-row gap-4">
        <input type="email" placeholder="Email Address" class="w-full md:w-[250px] h-[40px] rounded-[10px] p-4" />
        <button type="submit" class="bg-[#D96248] text-white text-sm font-bold rounded-[10px] py-2 px-5">Subscribe</button>
      </form>
    </div>
  
    <!-- Footer Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 md:gap-x-10 lg:gap-x-20">


    <!-- Quick Links -->
      <div class="footer-section">
        <h3 class="font-medium text-base mb-4 text-gray-800">Quick Link</h3>
        <ul>
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Who We Are</a></li>
          <li><a href="#" class="hover:underline">Our Philosophy</a></li>
        </ul>
      </div>
  
      <!-- Technologies -->
      <div class="footer-section">
        <h3 class="font-medium text-base mb-4 text-gray-800">Technologies</h3>
        <ul>
          <li><a href="#" class="hover:underline">HTML</a></li>
          <li><a href="#" class="hover:underline">CSS</a></li>
          <li><a href="#" class="hover:underline">JavaScript</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  
        </div>
      </div>
    </footer>
    
  <!-- Separator -->
  <hr class="border-none h-px bg-[#D96248] my-5 w-full" />

  <!-- Logo -->
  <div class="logo-section">
    <a href="#">
      <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo" class="w-40 h-auto">
    </a>
  </div>

</body>
</html>
