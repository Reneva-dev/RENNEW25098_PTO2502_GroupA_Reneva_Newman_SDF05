<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#6AA690] p-6">

          <footer class="bg-[#6AA690] text-black py-8 px-4">
          <div class= "flex flex-col lg:flex-row justify-between gap-8">

            <!-- Subscribe Section -->
      <div class="w-full lg:w-1/2">
        <h2 class="text-2xl font-medium mb-4">Subscribe to our Newsletter for updates.</h2>
        <form class="flex flex-col sm:flex-row gap-4">
          <input type="email" placeholder="Email Address" class="w-full sm:w-[250px] h-[40px] rounded-[10px] p-4" />
          <button type="submit" class="bg-[#D96248] text-white text-sm rounded-[10px] py-2 px-5">Subscribe</button>
        </form>
      </div>
                    
        <!-- Quick Links -->
        <div class="footer-section flex flex-col">
            <h3 class="font-medium text-base mb-4">Quick Link</h3>
            <ul class="list-none p-0 m-0">
              <li><a href="#" class="text-black hover:underline">Home</a></li>
              <li><a href="#" class="text-black hover:underline">Who We Are</a></li>
              <li><a href="#" class="text-black hover:underline">Our Philosophy</a></li>
            </ul>
          </div>
          
               <!-- Technologies -->
        <div class="footer-section flex flex-col">
            <h3 class="font-medium text-base mb-4">Technologies</h3>
            <ul class="list-none p-0 m-0">
              <li><a href="#" class="text-black hover:underline">HTML</a></li>
              <li><a href="#" class="text-black hover:underline">CSS</a></li>
              <li><a href="#" class="text-black hover:underline">JavaScript</a></li>
            </ul>
          </div>
  
        </div>
      </div>
    </footer>
    
  <!-- Separator -->
  <hr class="border-none h-px bg-[#D96248] my-5 w-full" />

  <!-- Logo -->
  <div class="logo-section">
    <a href="#">
      <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo" class="w-40 h-auto">
    </a>
  </div>

</body>
</html>
