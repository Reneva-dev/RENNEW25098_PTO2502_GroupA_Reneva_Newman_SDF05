<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#6AA690] p-6">
    >
    <div class="container flex justify-start items-center gap-[200px] mt-8">
    <footer class="footer">
        <div class="subscribe-container">
            <h2>Subscribe to our Newsletter for updates.</h2>
            <div class="input-wrapper">
                <input type="email" placeholder="Enter your email" class="w-[150px] h-[30px] border-none rounded-[10px] pl-4 placeholder-[#8f8d8d] text-sm font-light">
              <button class="bg-[#D96248] text-white py-2 px-5 border-none rounded-[10px] cursor-pointer font-semibold">
                Subscribe
              </button>
            </div>
          </div>
          
          <footer class="bg-[#6AA690] text-black py-8 px-4">
            <!-- Footer Grid Layout -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
              
              <!-- Quick Links Section -->
              <div class="footer-section flex flex-col">
                <h3 class="font-semibold text-xl mb-4">Quick Links</h3>
                <ul class="list-none p-0 m-0">
                  <li><a href="#" class="text-black hover:underline">Home</a></li>
                  <li><a href="#" class="text-black hover:underline">Who We Are</a></li>
                  <li><a href="#" class="text-black hover:underline">Our Philosophy</a></li>
                </ul>
              </div>
          
              <!-- Technologies Section (New Section) -->
              <div class="footer-section flex flex-col">
                <h3 class="font-semibold text-xl mb-4">Technologies</h3>
                <ul class="list-none p-0 m-0">
                  <li><a href="#" class="text-black hover:underline">HTML</a></li>
                  <li><a href="#" class="text-black hover:underline">CSS</a></li>
                  <li><a href="#" class="text-black hover:underline">JavaScript</a></li>
                </ul>
              </div>
        </div>
      </footer>

      <!-- Newsletter Subscription Section -->
    <div class="footer-section flex flex-col">
        <h3 class="font-semibold text-xl mb-4">Subscribe</h3>
        <form class="flex flex-col">
          <input type="email" placeholder="Enter your email" class="w-full h-[40px] rounded-[10px] p-4 mb-4" />
          <button type="submit" class="bg-[#D96248] text-white rounded-[10px] py-2 px-5">Subscribe</button>
        </form>
      </div>
    </div>
    
    <!-- Separator -->
  <hr class="border-none h-px bg-[#D96248] my-5 w-full" />

<div class="logo-section">
    <a href="#">
        <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo" class="w-24 h-auto">
    </a>
</div>


</body>
</html>
